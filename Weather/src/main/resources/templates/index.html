<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .temp-display {
            font-size: 3rem;
            font-weight: bold;
            color: #2d3436;
        }
        .condition-text {
            font-size: 1.5rem;
            color: #636e72;
            margin-bottom: 1rem;
        }
        .weather-detail {
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-weather {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-weather:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .select-custom {
            border-radius: 10px;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 0.5rem 0;
        }
        .select-custom:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 0.2rem rgba(116, 185, 255, 0.25);
        }
        .weather-animation {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="text-white display-4">
                        <i class="fas fa-cloud-sun me-3"></i>
                        App Meteo
                    </h1>
                    <p class="text-white-50">Controlla le condizioni meteo della tua città</p>
                </div>
                
                <div class="form-container">
                    <form th:action="@{/weather}" method="post">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="location" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Località</label>
                                <select name="location" id="location" class="form-select select-custom" required>
                                    <option value="">Seleziona una città</option>
                                    <option th:each="location : ${locations}" 
                                            th:value="${location}" 
                                            th:text="${location}"
                                            th:selected="${location == selectedLocation}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="time" class="form-label"><i class="fas fa-clock me-2"></i>Orario</label>
                                <select name="time" id="time" class="form-select select-custom" required>
                                    <option value="">Seleziona un orario</option>
                                    <option th:each="time : ${times}" 
                                            th:value="${time}" 
                                            th:text="${time}"
                                            th:selected="${time == selectedTime}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-weather w-100">
                                    <i class="fas fa-search me-2"></i>Cerca
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div th:if="${weather}" class="weather-card p-4 weather-animation">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <div class="weather-icon">
                                <i th:class="${weather.condition == 'Soleggiato' ? 'fas fa-sun text-warning' : 
                                             weather.condition == 'Nuvoloso' ? 'fas fa-cloud text-secondary' :
                                             weather.condition == 'Piovoso' ? 'fas fa-cloud-rain text-primary' :
                                             weather.condition == 'Nevoso' ? 'fas fa-snowflake text-info' :
                                             weather.condition == 'Temporale' ? 'fas fa-bolt text-warning' :
                                             'fas fa-smog text-secondary'}"></i>
                            </div>
                            <div class="temp-display" th:text="${weather.temperature} + '°C'"></div>
                            <div class="condition-text" th:text="${weather.condition}"></div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="mb-3">
                                <i class="fas fa-info-circle me-2"></i>
                                Dettagli Meteo
                            </h3>
                            <div class="weather-detail">
                                <strong><i class="fas fa-map-marker-alt me-2"></i>Località:</strong>
                                <span th:text="${weather.location}"></span>
                            </div>
                            <div class="weather-detail">
                                <strong><i class="fas fa-clock me-2"></i>Orario:</strong>
                                <span th:text="${weather.time}"></span>
                            </div>
                            <div class="weather-detail">
                                <strong><i class="fas fa-tint me-2"></i>Umidità:</strong>
                                <span th:text="${weather.humidity} + '%'"></span>
                            </div>
                            <div class="weather-detail">
                                <strong><i class="fas fa-wind me-2"></i>Vento:</strong>
                                <span th:text="${weather.windSpeed}"></span>
                            </div>
                            <div class="weather-detail">
                                <strong><i class="fas fa-comment me-2"></i>Descrizione:</strong>
                                <span th:text="${weather.description}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:unless="${weather}" class="text-center mt-4">
                    <div class="weather-card p-5">
                        <i class="fas fa-cloud-sun text-muted" style="font-size: 5rem;"></i>
                        <h3 class="mt-3 text-muted">Seleziona una località e un orario per visualizzare le condizioni meteo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

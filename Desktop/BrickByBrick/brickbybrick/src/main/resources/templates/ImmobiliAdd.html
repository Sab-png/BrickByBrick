<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Immobile</title>
</head>
<body>
    <h1>Aggiungi Nuovo Immobile</h1>
    
    <form th:action="@{/immobili/add}" th:object="${immobile}" method="post">
        
        <!-- DATI IMMOBILE -->
        <h2>Dati Immobile</h2>
        
        <label>Foto URL:</label>
        <input type="text" th:field="*{foto}" required /><br/>
        
        <label>Regione:</label>
        <input type="text" th:field="*{regione}" required /><br/>
        
        <label>CAP:</label>
        <input type="text" th:field="*{cap}" required /><br/>
        
        <label>Città:</label>
        <input type="text" th:field="*{citta}" required /><br/>
        
        <label>Indirizzo:</label>
        <input type="text" th:field="*{indirizzo}" required /><br/>
        
        <label>Prezzo (€):</label>
        <input type="number" step="0.01" th:field="*{prezzo}" required /><br/>
        
        <label>Locali:</label>
        <input type="number" th:field="*{locali}" required /><br/>
        
        <label>Superficie (m²):</label>
        <input type="number" th:field="*{superficie}" required /><br/>
        
        <label>Descrizione:</label>
        <textarea th:field="*{descrizione}" rows="4" required></textarea><br/>
        
        <label>Planimetria URL:</label>
        <input type="text" th:field="*{planimetria}" required /><br/>
        
        <label>Mappa URL:</label>
        <input type="text" th:field="*{mappa}" required /><br/>
        
        <!-- CARATTERISTICHE IMMOBILE - USA caratteristiche.campo -->
        <h2>Caratteristiche</h2>
        
        <label>Tipologia:</label>
        <input type="text" th:field="*{caratteristiche.tipologia}" required /><br/>
        
        <label>Piano:</label>
        <input type="number" th:field="*{caratteristiche.piano}" required /><br/>
        
        <label>Ascensore:</label>
        <input type="checkbox" th:field="*{caratteristiche.ascensore}" /><br/>
        
        <label>Arredato:</label>
        <input type="checkbox" th:field="*{caratteristiche.arredato}" /><br/>
        
        <label>Disponibilità:</label>
        <input type="text" th:field="*{caratteristiche.disponibilita}" required /><br/>
        
        <label>Contratto:</label>
        <input type="text" th:field="*{caratteristiche.contratto}" required /><br/>
        
        <label>Piani Edificio:</label>
        <input type="number" th:field="*{caratteristiche.piani_edificio}" required /><br/>
        
        <label>Anno Costruzione:</label>
        <input type="number" th:field="*{caratteristiche.anno_costruzione}" required /><br/>
        
        <label>Classe Energetica:</label>
        <select th:field="*{caratteristiche.classe_energetica}" required>
            <option value="">Seleziona...</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select><br/>
        
        <label>Accesso Disabili:</label>
        <input type="checkbox" th:field="*{caratteristiche.accesso_disabili}" /><br/>
        
        <label>Camere:</label>
        <input type="number" th:field="*{caratteristiche.camere}" required /><br/>
        
        <label>Bagni:</label>
        <input type="number" th:field="*{caratteristiche.bagni}" required /><br/>
        
        <label>Balcone:</label>
        <input type="number" th:field="*{caratteristiche.balcone}" required /><br/>
        
        <label>Riscaldamento:</label>
        <input type="text" th:field="*{caratteristiche.riscaldamento}" required /><br/>
        
        <label>Terrazzo:</label>
        <input type="checkbox" th:field="*{caratteristiche.terrazzo}" /><br/>
        
        <label>Giardino:</label>
        <input type="checkbox" th:field="*{caratteristiche.giardino}" /><br/>
        
        <label>Box Auto:</label>
        <input type="number" th:field="*{caratteristiche.box_auto}" required /><br/>
        
        <label>Cantina:</label>
        <input type="checkbox" th:field="*{caratteristiche.cantina}" /><br/>
        
        <label>Altre Caratteristiche:</label>
        <textarea th:field="*{caratteristiche.altre_caratteristiche}" rows="3" required></textarea><br/>
        
        <button type="submit">Salva Immobile</button>
        <a th:href="@{/immobili}">Annulla</a>
    </form>
</body>
</html>

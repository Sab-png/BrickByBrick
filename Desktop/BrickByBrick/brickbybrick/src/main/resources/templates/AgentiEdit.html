<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Agente</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>


<body>
<form th:action="@{/agenti/update/{id}(id=${agente.id_agente})}" method="post" th:object="${agente}">
    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>
    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" class="form-control" id="cognome" th:field="*{cognome}" required>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="number" class="form-control" id="telefono" th:field="*{telefono}" required>
    </div>
    <div class="form-group">
        <label for="città">Città</label>
        <input type="text" class="form-control" id="città" th:field="*{città}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" required>
    </div>
    
    <button type="submit" class="edit-button">Salva Modifiche</button>
</form>





</body>
</html>
